name: Web UI CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'web/**'
      - '.github/workflows/web-ui.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/web-ui.yml'

jobs:
  test-api:
    name: Test FastAPI Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('web/requirements.txt') }}
        
    - name: Install dependencies
      working-directory: web
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
        
    - name: Run API tests
      working-directory: web
      run: |
        python -m pytest api/tests/ -v
        
  test-vue:
    name: Test Vue.js Frontend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install dependencies
      working-directory: web/web-ui
      run: npm install
      
    - name: Run linter
      working-directory: web/web-ui
      run: npm run lint
      
    - name: Run type check
      working-directory: web/web-ui
      run: npm run type-check
      
    - name: Run unit tests
      working-directory: web/web-ui
      run: npm run test:unit
      
    - name: Build for production
      working-directory: web/web-ui
      run: npm run build
      
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-api, test-vue]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        
    - name: Install API dependencies
      working-directory: web
      run: |
        pip install -r requirements.txt
        
    - name: Install UI dependencies
      working-directory: web/web-ui
      run: npm install
      
    - name: Build UI
      working-directory: web/web-ui
      run: npm run build
      
    - name: Start API server
      working-directory: web
      run: |
        python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        
    - name: Check API health
      run: |
        curl -f http://localhost:8000/api/health || exit 1

    - name: Start UI server
      working-directory: web/web-ui
      run: |
        npm run preview &
        sleep 5

    - name: Check UI health
      run: |
        curl -f http://localhost:4173 || exit 1

    - name: Run E2E tests
      working-directory: web/web-ui
      run: npm run test:e2e -- --headless